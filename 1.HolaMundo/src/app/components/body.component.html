<h1>Directivas estructurales</h1>

<hr>

<div class="row">
    <div class="col-md-6">
        <h3>*ngIf</h3>
        <hr>
        <!-- Este botón muestrar / oculta el contenido del block-->
        <button (click)="mostrar = !mostrar" type="button" class="btn btn-outline-primary btn-block">Mostrar / Ocultar</button>
        <br>

        <!-- Muerstra el texto que está en body.component.ts con nombre: export class BodyComponent -->
        <div *ngIf="mostrar" class="card card-inverse card-primary mb-3 text-center">
            <div class="card-block">
                <blockquote class="card-blockquote">
                    <p>{{ text }}</p>
                    <footer>author: <cite title="Source Title">{{ autor }}</cite></footer>
                </blockquote>
            </div>
        </div>

    </div>
    <div class="col-md-6">
        <h3>*ngFor</h3>

        <hr>

        <ul class="list-group">

            <!--Aquí se muestra el contenido de personajes que está en el archivo body.component.ts-->
            <li *ngFor="let personaje of personajes; let i = index" class="list-group-item">

                {{i+1}} - {{ personaje }}</li>

        </ul>
    </div>

</div>
