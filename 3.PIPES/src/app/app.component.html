<div class="container">

  <br>

  <h1>Pipes</h1>

  <hr>

  <table class="table">
    <thead class="thead-inverse">
      <tr>
        <th>Variable</th>
        <th>Pipe</th>
        <th>Producto</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ nombre }}</td>
        <td> uppercase </td>
        <td>{{ nombre | uppercase }}</td>
      </tr>

      <tr>
        <td>{{ nombre }}</td>
        <td> lowercase </td>
        <td>{{ nombre | lowercase }}</td>
      </tr>



      <tr>
        <td>{{ nombre }}</td>
        <td> slice:0:3 </td>
        <td>{{ nombre | slice:0:3 }}</td>
      </tr>

      <tr>
        <td>{{ arreglo }}</td>
        <td> slice:1:5 </td>
        <td>{{ arreglo | slice:1:5 }}</td>
      </tr>

    </tbody>
  </table>
</div>
